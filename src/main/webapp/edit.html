		var page=1;
			$(function(){
				loadUserBooks();
				//绑定笔记本单击事件
				loadBookNotes();
				//查询
				loadNote();
				//更新笔记信息
				saveNote();
				//弹出创建笔记本的alert
				$("#add_notebook").click(alertAddBookWindow);
				//关闭对话框，对所有都有效
				$("#can").on("click",".cancle,.close",closeAlertWindow);
				//$("#can").on("click",".sure",createNote);
				$("#add_note").click(alertAddNoteWindow);
				//绑定创建按钮单击
				$("#can").on("click","#sure_addnote",sure_addNote);
				//绑定下拉菜单
				$("#note_ul").on("click",".btn_slide_down",function(){
					//隐藏笔记菜单
					$("#note_ul div").hide();
					//显示点击菜单
					var note_menu=$(this).parents("li").find("div");
					note_menu.slideDown(10);
					$("#note_ul").on("click",".btn_share",function(){
						var $li=$("#note_ul a.checked").parent();
						var noteId=$li.data("noteId");
						var title=$li.text();
						var body=um.getContent();
						$.ajax({
							url:path+"/share/add.do",
							type:"post",
							data:{"noteId":noteId,"title":title,"body":body},
							dataType:"json",
							success:function(result){
								if(result.status==0){
									var sli="";
									sli+='<i class="fa fa-file-text-o" title="online" rel="tooltip-bottom"></i>'+title+'<i class="fa fa-sitemap"></i>'+'<button type="button" class="btn btn-default btn-xs btn_position btn_slide_down"><i class="fa fa-chevron-down"></i></button>';
									//将笔记li元素的<a>标记内容替换
									$li.find("a").html(sli);
									alert("笔记分享成功");
									}
							},
							error:function(){
								alert("share error");
							}
						});
					});
					//
					$("#note_ul").on("click",".btn_delete",function(){
						var $li=$("#note_ul a.checked").parent();
						var noteId=$li.data("noteId");
						$("#can").load("alert/alert_delete_note.html");
						$(".opacity_bg").show();
						
						console.log(noteId);
						$("#can").on("click",".sure",function(){
							console.log(noteId);
							$.ajax({
								url:path+"/note/delete.do",
								type:"post",
								data:{"noteId":noteId},
								dataType:"json",
								success:function(result){
									if(result.status==0){
										$li.remove();
										closeAlertWindow();
									}
								},
								error:function(){
									alert("删除失败");
								}
								
							});
						});
					});
					return false;
				});
				$("body").click(function(){
					//隐藏笔记菜单
					 $("#note_ul div").hide();
				});
				//搜索笔记，搜索结果分页显示
				$("#search_note").keydown(sureSearchShare);
				//点击更多，加载搜索结果的下一页
				$("#more_note").click(moreSearchShare);
			});
		</script>

				get_dom('third_side_right').style.height=(pc_height-15)+'px';
				get_dom('fifth_side_right').style.height=(pc_height-15)+'px';
			}
			function myEditorWidth(){
				var dom=get_dom('third_side_right');
				var style=dom.currentStyle||window.getComputedStyle(dom, null);
				get_dom('myEditor').style.width=style.width;
			}
			set_height();
			//改变窗口大小时调整页面尺寸
			window.onresize=function(){
				set_height();
				var width=$('#third_side_right').width()-35;
				$('.edui-container,.edui-editor-body').width(width);
				$('#myEditor').width(width-20);
			};
